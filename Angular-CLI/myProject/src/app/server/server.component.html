<input
type="text"
class="form-control"
[(ngModel)]="serverName">

<button
class="btn btn-primary" 
[disabled]="!allowedServer" (click)="onCreateServer()">
Add Server
</button>

<p *ngIf="serverCreated; else noServer">Server app was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>    
</ng-template>
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">
    Server with ID {{ Id }} is {{ getServiceStatus() }} </p>

<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="heroe.img">
    <div class="card-body">
       <h5 class="card-title">{{ heroe.nombre }}</h5>
       <p class="card-text">{{ heroe.bio }} </p>
       <p class="card-text"><small class="text-muted">{{ heroe.casa }}</small></p>
       <p class="card-text">{{ heroe.aparicion }}</p>
       <button (click)="verHeroe()" type="button" class="btn btn-primary">
         Mas informacion...
       </button>
    </div>
</div>
